<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title> 3.3 Interacción dinámica JavaScript/HTML/CSS</title>
</head>
<body>   
    <div class="d-flex justify-content-center py-5"> 
        <h2 class="fw-bold">Online Border Radius Generator</h2>
    </div>
    <div> 
        <div class="d-flex justify-content-around align-items-end">
            <div class="BSD d-flex flex-column">
                <div class="d-flex justify-content-around ">
                    <input type="text" class="text-center txtInput border border-white p-3" id="b1" value="0">
                </div>
                <div class="d-flex justify-content-around">
                    <input class="rangeB" type="range" min="0" max="40" value="0" step="1">
                </div>
                <div class="form-check rangeB d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">All the same</label>
                </div>
            </div>
            <div class="BSI d-flex flex-column"> 
                <div class="d-flex justify-content-around">
                    <input type="text" class="text-center txtInput border border-white p-3" id="b2" value="0">
                </div>
                <div class="d-flex justify-content-around">
                    <input class="rangeB" type="range" min="0" max="40" value="0" step="1">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center flex-column"> <!-- medio -->
            <!-- cuadro de texto -->
            <div class="d-flex justify-content-around">
                <textarea id="txtArea" class="txtArea" rows="9" cols="50"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-around"> 
            <div class="BID d-flex flex-column"> 
                <div class="d-flex justify-content-around">
                    <input type="text" class="text-center txtInput border border-white p-3" id="b3" value="0">
                </div>
                <div class="d-flex justify-content-around">
                    <input class="rangeB" type="range" min="0" max="40" value="0" step="1">
                </div>
            </div>
            <div class="BII d-flex flex-column"> 
                <div class="d-flex justify-content-around">
                    <input type="text" class="text-center txtInput border border-white p-3" id="b4" value="0">
                </div>
                <div class="d-flex justify-content-around">
                    <input class="rangeB" type="range" min="0" max="40" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <div class="my-4 "> 
        <div class="sectionW d-inline d-flex justify-content-center my-1">
            <span class="titleSetting">Width:</span>
            <button class="mx-5 btnReset">1</button>
            <div class="inputDiv">
                <div class="etiqueta"></div>
                <input type="range" class="SRTag" value="5" min="0" max="30" autocomplete="off" id="input1">
            </div>
        </div>
        <div class="sectionW d-flex justify-content-center my-1">
            <span class="titleSetting">Style:</span>
            <a href=""><div type="button" class="px-2 py-1 btnStyle btnSolid mx-2">solid</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnDotted mx-2">dotted</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnDashed mx-2">dashed</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnDouble mx-2">double</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnGroove mx-2">groove</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnRidge mx-2">ridge</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnInset mx-2">inset</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnOutset mx-2">outset</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnHidden mx-2">hidden</div></a>
            <a href=""><div type="button" class=" px-2 py-1 btnStyle btnNone mx-2">none</div></a>
        </div>
        <div class="sectionW d-flex justify-content-center my-2"> 
            <span class="titleSetting px-2 ">Color:  </span>
            <input type="color" value="#1c70b0"  class=" px-2 btn py-1 "/>
            
            <button class="mx-5 btnReset">1</button>
            <div class="inputDiv">
                <div class="etiqueta2"></div>
                <input type="range" class="SRTag" step="0.01" value="1" min="0" max="1" autocomplete="off" id="valorColor">
            </div>
        </div>
        <div class="sectionW d-flex justify-content-center my-3"> 
            <span class="titleSetting">Position:   </span>
            <a href=""><div type="button" class=" px-4 btnStyle btnSolid ms-2">All</div></a>
            <a href=""><div type="button" class=" px-4 mx-2 btnStyle bTop">Top</div></a>
            <a href=""><div type="button" class=" px-4 mx-2 btnStyle bRight">Right</div></a>
            <a href=""><div type="button" class=" px-4 mx-2 btnStyle bBottom">Bottom</div></a>
            <a href=""><div type="button" class=" px-4 mx-2 btnStyle bLeft">Left</div></a>
        </div>
    </div>
    
</body>
</html>
